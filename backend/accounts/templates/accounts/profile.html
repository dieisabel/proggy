{% extends 'blog/index.html' %}

{% block content %}

<div class="profile">

    <div class="left">
        <img src="{{ user.profile.image.url }}" alt="{{ user.username }} avatar" class="avatar">
    </div>

    <div class="right">
        <ul class="info--list">
            <li class="info__element">
                <span>Username: {{ user.username }}</span>
            </li>
    </div>

</div>

{% endblock content %}

{% extends 'blog/index.html' %}

{% block content %}

<div class="bloggers">

    {% for blogger in bloggers %}
    <div class="bloggers__profile">
        <img src="https://fakeimg.pl/300x300/ff0000/" alt="" class="profile__avatar">
        <div class="profile__name">
            Name: {{ blogger.name }}
        </div>
        <div class="profile__bio">
            Bio: {{ blogger.bio }}
        </div>
        <div class="profile__detail">
            <div class="profile__followers">
                <span>Folowers: {{ blogger.followers }}</span>
            </div>
            <a href="#" class="profile__link">
                Link: {{ blogger.link }}
            </a>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}

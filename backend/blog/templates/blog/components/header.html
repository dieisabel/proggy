{% block header %}

<header style="margin-bottom: 100px">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">

            <a href="#" class="navbar-brand">Proggy</a>

            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- blogs -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="{% url 'blog-blogs' %}" class="nav-link">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'blog-bloggers' %}"
                           class="nav-link">
                            Bloggers
                        </a>
                    </li>
                </ul>

                <!-- account -->
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        {% ifequal request.user.groups.all.0.name "blogger" %}
                            <li class="nav-item">
                                <a href="{% url 'blog-create-blog' %}"
                                class="nav-link">
                                    New blog
                                </a>
                            </li>
                        {% endifequal %}
                        <li class="nav-item">
                            <a href="{% url 'accounts:profile:bio' user.username %}"
                               class="nav-link">
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'accounts:auth:logout' %}"
                               class="nav-link">
                                Log Out
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'accounts:auth:login' %}"
                               class="nav-link">
                                Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'accounts:auth:register' %}"
                               class="nav-link">
                                Register
                            </a>
                        </li>
                    {% endif %}
                </ul>

            </div>

        </div>
    </nav>
</header>

{% endblock header %}

{% extends 'blog/index.html' %}

{% block content %}

<div class="wrapper mb-5">
    <form class="form-inline" method="GET" action="{% url 'blog-blogs' %}">
        <input class="form-control mr-sm-2"
               name="tag_name"
               type="search"
               placeholder="Search by tag"
               aria-label="Search">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>

{% for blog in blogs %}
<div class="row mb-5">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h5 class="card-author">{{ blog.author }}</h5>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.brief_description }}</p>
                <a href="{% url 'blog-blog' blog.id %}"
                   class="btn btn-primary stretched-link">
                   Read
                </a>
                <div class="tags mt-3">
                    {% for tag in blog.tags.all %}
                        <span class="badge badge-primary">{{ tag.name }}</span>
                    {% endfor %}
                </div>
            </div>
            <footer class="card-footer d-flex justify-content-between">
                <span class="card-rating">
                    {{ blog.rating }}
                    <i class="fa fa-star" aria-hidden="true"></i>
                </span>
                <span class="card-creation-date">{{ blog.created_at }}</span>
            </footer>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}

{% extends 'blog/index.html' %}

{% block content %}

<div class="row row-cols-3 justify-content-around">
    {% for blogger in bloggers %}
        <div class="col-auto mb-5">
            <div class="card" style="width: 18rem;">
                <img src="https://fakeimg.pl/300x300/ff0000/"
                     alt="{{ blogger.name }} profile image"
                     class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ blogger.username }}</h5>
                    <p class="card-text">{{ blogger.profile.bio }}</p>
                    <a href="#" class="btn btn-primary stretched-link">
                        Go to profile
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}

{% extends 'blog/index.html' %}

{% block content %}

<div class="card">
    <h5 class="card-header">{{ blog.author }}</h5>
    <div class="card-body">
        {% if blog.author == request.user %}
        <div class="card-panel mb-2">
            <a href="{% url 'blog-update-blog' blog.id %}"
               class="btn btn-primary">
                Update
            </a>
            <a href="{% url 'blog-delete-blog' blog.id %}"
               class="btn btn-primary">
                Delete
            </a>
        </div>
        {% endif %}
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">
            {{ blog.content }}
        </p>
        <div class="tags mt-3">
            {% for tag in blog.tags.all %}
                <a class="badge badge-primary" href="{% url 'blog-blogs' %}?tag_name={{ tag.name }}">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </div>
    <footer class="card-footer d-flex justify-content-between">
        <span class="card-rating">
            {{ blog.rating }}
            <i class="fa fa-star" aria-hidden="true"></i>
        </span>
        <span class="card-creation-date">{{ blog.created_at }}</span>
    </footer>
</div>

{% endblock content %}
